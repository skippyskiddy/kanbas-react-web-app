<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Assignment</title>
    <link rel="stylesheet" href="../../../../libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../libs/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="index.css" />
</head>

<body>

    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Course Name, Term, Section</li>
                <li class="breadcrumb-item">Assignments</li>
                <li class="breadcrumb-item active" aria-current="page">A1 ENV</li>
            </ol>
            <div class="status-section">
                <span class="status-text">Published</span>
                <i class="fa fa-check-circle" aria-hidden="true" style="color: green;"></i>
                <button class="fa fa-ellipsis-v" aria-hidden="true"></button>
            </div>
        </nav>
        <form>
            <div class="form-group mb-4">
                <label for="assignmentName">Assignment Name</label>
                <input type="text" class="form-control" id="assignmentName" placeholder="Assignment Name">
            </div>
            <div class="form-group mb-4">
                <textarea class="form-control" id="assignmentDescription" rows="3"
                    placeholder="This is the assignment description"></textarea>
            </div>
            <div class="row form-group mx-auto mb-4 justify-content-center">
                <label class="col-md-2 text-end" for="points">Points</label>
                <input class="col-md-4 form-control-sm" type="text" id="points" placeholder="100">
            </div>
            <div class="row form-group mx-auto mb-4 justify-content-center">
                <label class="col-md-2 text-end" for="assignmentGroup">Assignment Group</label>
                <select class="col-md-4  form-control-sm" id="assignmentGroup">
                    <option selected>ASSIGNMENTS</option>
                </select>
            </div>
            <div class="row form-group mx-auto mb-4 justify-content-center">
                <label class="col-md-2 text-end" for="displayGrade">Display Grade As</label>
                <select class="col-md-4 form-control-sm" id="displayGrade">
                    <option selected>Percentage</option>
                </select>
            </div>
            <div class="row form-group mx-auto mb-4 justify-content-center">
                <div class="col-md-5 text-end">
                    <input type="checkbox" id="finalGrade" class="form-check-input">
                    <label for="finalGrade" class="form-check-label">Do not count this assignment to the final grade</label>
                </div>
            </div>
            <div class="row form-group mx-auto mb-4 justify-content-center">
                <p class="col-md-2 text-end">Assign</p>
                <div class="col-md-4 form-box px-0  rounded">
                    <div class="px-2">
                        <strong>Assign to</strong>
                        <input type="text" class="form-control mb-3" placeholder="Everyone">
                        <label for="dueDate"><strong>Due</strong></label>
                        <input type="date" class="form-control mb-3" id="dueDate">
                        <div class="row">
                            <div class="col mb-3">
                                <label for="availableFrom"><strong>Available from</strong></label>
                                <input type="date" class="form-control" id="availableFrom">
                            </div>
                            <div class="col">
                                <label for="untilDate"><strong>Until</strong></label>
                                <input type="date" class="form-control" id="untilDate">
                            </div>
                        </div>
                    </div>
                    <button class="bg-light py-2 w-100 border-0 border-top text-secondary text-center">+Add</button>
                </div>
            </div>
            <div class="form-action-buttons d-flex justify-content-between">
                <div>
                    <input type="checkbox" id="notifyChange" class="form-check-input mr-2">
                    <label for="notifyChange" class="form-check-label mr-2">Notify users that this content has
                        changed</label>
                </div>
                <div>
                    <button type="button" class="btn btn-secondary mr-2">Cancel</button>
                    <button type="submit" class="btn btn-danger">Save</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
