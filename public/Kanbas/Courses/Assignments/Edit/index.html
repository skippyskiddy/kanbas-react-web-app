<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px; 
            margin-left: 20px;
            text-align: left;
        }
        label, .container p {
            margin: 10px 0 5px;
            font-size: 14px; 
        }
        input[type="text"], input[type="date"], textarea, select {
            margin-bottom: 10px; 
            width: 100%;
            box-sizing: border-box;
            font-size: 14px; 
        }
        select {
            width: auto; 
            display: block; 
        }
        .form-action-buttons {
            display: flex;
            justify-content: start;
            gap: 10px;
            margin-top: 10px; 
        }
        .divider {
            border-bottom: 1px solid #ccc;
            margin: 10px 0; 
        }
        .checkbox-group {
            display: block; 
        }
        .checkbox-group div {
            display: flex;
            align-items: center; 
            margin-bottom: 5px; 
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 5px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <select id="actionDropdown">
            <option>Speed Grader</option>
            <option>Edit</option>
            <option>Duplicate</option>
            <option>Delete</option>
            <option>Move To..</option>
            <option>Send To…</option>
            <option>Copy To…</option>
            <option>Share to Commons</option>
        </select>
        <div class="divider"></div>

        <h3>Assignment Name </h3>
        <input type="text" id="assignmentName" value="Assignment Name">

        <label for="assignmentDescription">Description</label>
        <textarea id="assignmentDescription" rows="2" cols="50">This is the assignment description</textarea>

        <label for="points">Points</label>
        <input type="text" id="points" value="100">

        <label for="assignmentGroup">Assignment Group</label>
        <select id="assignmentGroup">
            <option>ASSIGNMENTS</option>
        </select>

        <label for="displayGrade">Display Grade As</label>
        <select id="displayGrade">
            <option>Percentage</option>
        </select>

        <label for="submissionType">Submission Type</label>
        <select id="submissionType">
            <option>Online</option>
        </select>

        <p>Online entry options</p>
        <div class="checkbox-group">
            <div>
                <input type="checkbox" id="textEntry" name="entryOption">
                <label for="textEntry">Text entry</label>
            </div>
            <div>
                <input type="checkbox" id="websiteURL" name="entryOption">
                <label for="websiteURL">Website URL</label>
            </div>
            <div>
                <input type="checkbox" id="mediaRecordings" name="entryOption">
                <label for="mediaRecordings">Media Recordings</label>
            </div>
            <div>
                <input type="checkbox" id="studentAnnotation" name="entryOption">
                <label for="studentAnnotation">Student annotation</label>
            </div>
            <div>
                <input type="checkbox" id="fileUploads" name="entryOption">
                <label for="fileUploads">File uploads</label>
            </div>
        </div>

        <label for="assignTo">Assign to</label>
        <input type="text" id="assignTo" value="Everyone">

        <label for="dueDate">Due</label>
        <input type="date" id="dueDate">

        <label for="availableFrom">Available from</label>
        <input type="date" id="availableFrom">

        <label for="untilDate">Until</label>
        <input type="date" id="untilDate">

        <div class="form-action-buttons">
            <a href="../index.html" style="text-decoration: none;">
                <button type="button">Cancel</button>
            </a>
            <a href="../index.html" style="text-decoration: none;">
                <button type="button">Save</button>
            </a>
        </div>
    </div>

    <script>
        //not sure if we are supposed to use JS to do this 
        //but based on the screenshots, I need to use JS to make sure the name inpout box is 
        //filled when clicked 
        window.onload = function() {
            // Default regex function to get query parameters by name
            function getQueryParam(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }
    
            // Update the Assignment Name field if the assignmentName exists 
            var assignmentName = getQueryParam('assignmentName');
            if (assignmentName) {
                document.getElementById('assignmentName').value = assignmentName;
            }

        }
    </script>
</body>
</html>
