<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanbas Assignments</title>
    <link rel="stylesheet" href="../../../libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../../libs/font-awesome/css/font-awesome.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 5px;
        }
        .list-group-item {
            border-radius: 0 !important; 
            border-left: 5px solid green !important; 
            display: flex; 
            align-items: center; 
        }
        .list-group-item i.fa-pencil-square-o {
            font-size: 1.2em;
            margin-right: 5px; 
        }
        .assignment-header {
            background-color: lightgray;
            padding: 10px;
            display: flex;
            justify-content: space-between; /* Adjust for right alignment */
            align-items: center;
        }
        .assignment-header > div {
            display: flex;
            align-items: center;
        }
        .rounded-circle {
            font-size: 0.65rem; /* Adjusted size */
            padding: 2px 8px;
            border-radius: 50%;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
        .text-success, .fa-plus-circle, .fa-ellipsis-h, .fa-ellipsis-v, .fa-pencil-square-o {
            color: #28a745;
        }
        .assignment-info {
            font-size: 0.8rem;
            color: #6c757d;
            margin-left: 10px; 
        }
        .assignment-due {
            font-weight: bold;
        }
        .btn-outline-secondary {
            background-color: #f8f9fa; 
            color: #6c757d;
            border-color: #6c757d;
        }
        .btn-red {
            background-color: #dc3545;
            color: #ffffff; 
        }
        .module-icons i.fa-check-circle {
            margin-right: 15px; 
            font-size: 1.2em; 
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <div class="d-flex justify-content-between mb-3">
        <input type="text" class="form-control w-25" placeholder="Search for Assignments">
        <div>
            <button class="btn btn-outline-secondary float-end ml-2"><i class="fa fa-plus"></i> Group</button>
            <button class="btn btn-red float-end ml-2"><i class="fa fa-plus"></i> Assignment</button>
            <button class="btn btn-outline-secondary float-end ml-2"><i class="fa fa-ellipsis-v"></i></button>
        </div>
    </div>
    <hr>
    <div class="assignment-accordion">
        <div class="assignment-header">
            <div>
                <i class="fa fa-angle-down"></i>
                <span>Assignments</span>
            </div>
            <div>
                <span class="rounded-circle">40% of total</span>
                <i class="fa fa-plus-circle"></i>
                <i class="fa fa-ellipsis-v"></i>
            </div>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <div>
                    <i class="fa fa-pencil-square-o"></i>
                    <span>A1-ENV + HTML</span>
                </div>
                <div class="assignment-info">Week 0 - SETUP - Week starting on Monday September 5th (9/5/2022)<br>
                    <span class="assignment-due">Due September 18, 2022 at 11:59 PM | 100 pts</span>
                </div>
                <div class="module-icons">
                    <i class="fa fa-check-circle text-success"></i>
                    <i class="fa fa-ellipsis-v"></i>
                </div>
            </li>
            <!-- Additional assignments here -->
        </ul>
    </div>
</div>
